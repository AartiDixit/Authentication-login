<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication-login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <p>Header</p>
        <div class="nav-bar">
            <ul>
               <a href="index.html"><li>SignUp</li></a> 
               <a href="profile.html"> <li>Profile</li></a>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container">
        <h1>SignUp</h1>
        <form action="profile.html" class="login-form" id="form" name="my-form" method="post" >
            <input name="f1" type="text" id="fname" placeholder="Full Name" required>
            <input name="f2" type="email" id="email" placeholder="Email" required>
            <input name="f3" type="password" id="pass" placeholder="Password" required>
            <input name="f4" type="password" id="cpass" placeholder="Confirm Password" required>
            <p id="error"></p>
            <p id="success"></p>
            <button id="btn" type="submit" value="Submit" onclick="required();">Signup</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('form')
        const username = document.getElementById('fname')
        const useremail = document.getElementById('email')
        const userpass = document.getElementById('pass')
        const usercpass = document.getElementById('cpass')

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const usernameValue = username.value
            const useremailValue = useremail.value
            const userpassValue = userpass.value
            const usercpassValue = usercpass.value

            localStorage.setItem('user-name', usernameValue)
            localStorage.setItem('user-email', useremailValue)
            localStorage.setItem('user-pass', userpassValue)


            window.location.href = 'profile.html'
        })
        function required(){
            var info = document.forms["my-form"]["f1"].value;
            var infoE = document.forms["my-form"]["f2"].value;
            var infoP = document.forms["my-form"]["f3"].value;
            var infoCp = document.forms["my-form"]["f4"].value; 
            if(info == "" || infoE == "" || infoP == "" || infoCp == ""){
                document.getElementById('error').innerHTML = "All fields are mandatory"
                return false;
            }
            else{
                document.getElementById('success').innerHTML ="Sign up succefullly"
                return true;
            }
        }
    </script>
</body>

</html>
